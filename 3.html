<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  console.log(10 + 10 + "10");
  /*
  1. складываем 10+10 получаем 20
  2. Так как последняя 10 представленная как текст то js просто делает склейку и получаем 2010
  */

  console.log(10 + "10" + 10);
  /*
  1. Сразу при сложение идет склейка цифр и текста
  2. В результате того что после первого сложения произошла склейка, что делает результат типом строка получаем \
  в результате 101010
  */

  console.log(10 + 10 + +"10");
  /*
  1. Плюсуем две 10 получаем 20
  2. Так как перед строкой стоит 2 плюса , то один плюс идет как оператор сложения , а второй строку переобразует в \
  число
  3. В консоле получаем результат 30
  */

  console.log(10 / -"");
  /*
  1. Опять из-за оператора - идет перобразование строки в число, тем самом пустота заменяется на 0
  2. Так как делить на 0 нельзя , а в js есть такая вещь как -Infinity, то у нас по резульату число стремится к \
  минус бесконечности
  */

  console.log(10 / +"2,5");
  /*
  1. Могу ошибаться, но NaN происходит из-за того что js не может преобразовать строку в число из-за запятой, если\
  стоит точка то все проходит нормально
  */

</script>
</body>
</html>
